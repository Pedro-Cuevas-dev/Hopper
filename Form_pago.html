<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/form_pago.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">CotiEX</a>
        <nav class="navbar">
            <a href="Index.html" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Review</a>
            <a href="#">Featured</a>
            <a href="contact.html" class="active">Registered</a> 
            <a href="#"><title>Página de pago</title></a>
        </nav>
        <div class="social-media">
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
        </div>
    </header>
    
    <main>
        <section class="contact">
           
            <div class="contact-form">
                <br>
                <br>
                <h3>Formulario de Pago</h3>
                <form action="#" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                    
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                    
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                    
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                    
                    <label for="metodo-pago">Método de Pago:</label>
                    <select id="metodo-pago" name="metodo-pago" required>
                        <option value="tarjeta">Tarjeta de Crédito</option>
                        <option value="paypal">PayPal</option>
                        <option value="efectivo">Efectivo</option>
                    </select>
                    
                    <button type="submit" class="submit-button">Realizar Pago</button>
                </form>
            </div>
          
        </section>
    </main>

    <footer>
        <p>© 2023 Catálogo de Cotizaciones. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
